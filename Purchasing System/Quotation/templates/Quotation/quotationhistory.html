{% extends "app/layout.html" %}

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

{% block content %}
<div class="purchaseorderhistory margintop" action="menu">
    
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

    <form action="quotationhistorydetails" method="GET">
        <table class="table table-striped margintop"  >
            <thead>
                <tr>
                    <th scope="col">Quotation ID</th>
                    <th scope="col">Staff ID</th>
                    <th scope="col">Vendor ID</th>
                    <th scope="col">Time</th>
                    <th scope="col">Status</th>
                </tr>
          </thead>
            <tbody id="myTable"  >
                {% for r in rows %}
                <tr>
                    <td ><button type="submit" name="quo_id" value="{{r.quotation_id}}" class="btn btn-info">{{r.quotation_id}}</button></td>
                    <td>{{r.person_id.person_id}}</td>
                    <td >{{r.vendor_id}}</td>
                    <td>{{r.time_created}}</td>
                    <td><button type="submit" class="btn btn-info buttonsize1">Issue Purchase Order</button></td>
                </tr>
        
                {% endfor %}
            </tbody>
        </table>
        <div class="margintop">
            <a type="submit" class="btn btn-info" href="/menu">Back</a>
        </div>
    </form>

</div>


{% endblock %}
